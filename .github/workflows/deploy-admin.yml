name: ðŸš€ Deploy Admin Service (Swarm)

on:
  push:
    branches: ["main"]

jobs:
  deploy-admin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Push Admin Image
        run: |
          docker build -t vineeshw1994/swarm-blog-admin:${{ github.sha }} .
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin
          docker tag vineeshw1994/swarm-blog-admin:${{ github.sha }} vineeshw1994/swarm-blog-admin:latest
          docker push vineeshw1994/swarm-blog-admin:${{ github.sha }}
          docker push vineeshw1994/swarm-blog-admin:latest

      - name: SSH Deploy to Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/swarm
            docker stack deploy -c deploy_admin.yml blogstack
